<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <title>Twitter Like Application - Friday Weekly Challenge 5</title>
    <th:block th:insert="base :: header"></th:block>

</head>
<h2><b>Twitter Like Application - Friday Weekly Challenge 5</b></h2>
<div th:replace="base :: navlinks"></div>
<form action="#"
      th:action="@{/processUser}"
      th:object="${user}"
      method="POST">

    <input type="hidden" th:field="*{id}" />

    First Name: <input type="text" th:field="*{firstName}" />
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span> <br/>

    Last Name: <input type="text" th:field="*{lastName}" />
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span> <br/>

    <input type="submit" value="Submit" />
</form>
</body>
</html>
